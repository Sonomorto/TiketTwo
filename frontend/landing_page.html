<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketTwo - Scopri Eventi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <h1 class="logo">ğŸŸï¸ TicketTwo</h1>
            <div class="nav-links">
                <a href="/landing_page.html" class="nav-item active">Home</a>
                <a href="/auth.html" class="nav-item" id="authLink">Login/Registrati</a>
                <a href="/dashboard.html" class="nav-item">Dashboard</a>
                <span class="user-greeting" id="userGreeting"></span>
                <button class="btn-logout" id="btnLogout">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Filtri -->
    <section class="filters">
        <div class="filter-group">
            <label for="category">Categoria:</label>
            <select id="category" class="filter-select">
                <option value="">Tutte</option>
                <option value="concerto">Concerti</option>
                <option value="teatro">Teatro</option>
                <option value="sport">Sport</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="date">Data:</label>
            <input type="date" id="date" class="filter-date">
        </div>
    </section>

    <!-- Lista Eventi -->
    <main class="container">
        <h2 class="section-title">Eventi in programma</h2>
        <div class="events-grid" id="eventsContainer">
            <!-- Eventi verranno popolati via JS -->
            <div class="loader">Caricamento eventi...</div>
        </div>
    </main>

    <script>
        // Configurazione
        const API_BASE_URL = 'http://localhost:3000/api/v1';
        const eventsContainer = document.getElementById('eventsContainer');
        const categoryFilter = document.getElementById('category');
        const dateFilter = document.getElementById('date');

        // Controllo autenticazione
        const updateAuthUI = () => {
            const token = localStorage.getItem('token');
            document.getElementById('authLink').style.display = token ? 'none' : 'block';
            document.getElementById('btnLogout').style.display = token ? 'block' : 'none';
        };

        // Fetch Eventi
        const loadEvents = async () => {
            try {
                const params = new URLSearchParams({
                    category: categoryFilter.value,
                    date: dateFilter.value
                });

                const response = await fetch(`${API_BASE_URL}/events?${params}`);
                if (!response.ok) throw new Error('Errore nel caricamento');
                
                const events = await response.json();
                renderEvents(events);
            } catch (error) {
                eventsContainer.innerHTML = `<div class="error">${error.message}</div>`;
            }
        };

        // Render Eventi
        const renderEvents = (events) => {
            eventsContainer.innerHTML = events.length > 0 
                ? events.map(event => `
                    <div class="event-card">
                        <img src="${event.image || 'placeholder.jpg'}" class="event-image" alt="${event.title}">
                        <div class="event-info">
                            <h3>${event.title}</h3>
                            <p class="event-date">ğŸ“… ${new Date(event.date).toLocaleDateString()}</p>
                            <p class="event-location">ğŸ“ ${event.location}</p>
                            <p class="event-category">ğŸ·ï¸ ${event.category}</p>
                            <p class="event-tickets">ğŸ« Biglietti disponibili: ${event.availableTickets}</p>
                            <a href="/event-details.html?id=${event._id}" class="btn-details">Dettagli</a>
                        </div>
                    </div>
                `).join('')
                : '<div class="empty">Nessun evento trovato</div>';
        };

        // Event Listeners
        categoryFilter.addEventListener('change', loadEvents);
        dateFilter.addEventListener('change', loadEvents);
        
        document.getElementById('btnLogout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.reload();
        });

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            updateAuthUI();
            loadEvents();
        });
    </script>
</body>
</html>
